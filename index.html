<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My First JS App</title>
</head>
<body>
    <form id="login-form" class="hidden">
        <input
        required 
        maxlength="15"
        type="text" 
        placeholder="What is your name?">
        <input type="submit" value="Log In">
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <div id="clock-div">
        <h1 id="date">0000/00/00</h1>
        <h2 id="clock">00:00:00</h2>
        <p id="clock-text">Everyday is my birthday!</p>
    </div>

    <div id="todo-div">
        <h3 id="todo-title">List For Today</h3>
        <form id="todo-form">
            <input 
            type="text" 
            placeholder="Write what to do"
            required> 
        </form>
        <ul id="todo-list"></ul>
    </div>

    <div id="quotes">
        <span></span>
        <span></span>
    </div>

    <div id="weather">
        <span></span>
        <br>
        <span></span>
    </div>

    <script src="js/app_login.js"></script>
    <script src="js/app_clock.js"></script>
    <script src="js/app_quotes.js"></script>
    <script src="js/app_bg.js"></script>
    <script src="js/app_todo.js"></script>
    <script src="js/app_weather.js"></script>
</body>
</html>
